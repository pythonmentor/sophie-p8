{% extends 'products/base.html' %}

{% block content %}

  <!-- account header -->
  <header class="accounthead">
    <div class="container">
      <div class="row align-items-center justify-content-center text-center">
        <h1 class="text-uppercase font-weight-bold">{{ request.user.first_name }}</h1>
      </div>
    </div>
  </header>

  <!-- email Section -->
  <section class="container-account">
    <div class="container">
      <div class="row justify-content-center text-center">
        <div class="container-emailaccount justify-content-center">
          <h2>{{ request.user.email }}</h2>
        </div>
      </div>
    </div>
  </section>

{% endblock %}
